<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Panel</title>
    <style>
        /* Tidy up link list UI */
        .link-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .link-list li {
            margin: 5px 0;
        }
        .link-button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Panel</h1>
    <ul class="link-list">
        <li><button class="link-button" onclick="window.open('https://example.com/link1', '_blank')">Link Title 1</button></li>
        <li><button class="link-button" onclick="window.open('https://example.com/link2', '_blank')">Link Title 2</button></li>
        <li><button class="link-button" onclick="window.open('https://example.com/link3', '_blank')">Link Title 3</button></li>
    </ul>
</body>
</html>
